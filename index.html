<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/index.css/" /> -->
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Prescribe Now</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .main-container {
        display: flex;
        margin-top: 60px;
      }

      .sidebar-arrow {
        transition: transform 0.3s ease-out;
      }

      .collapsed {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="https://app-stg.prescribenow.com/eportal/static/media/Logo.a2316b64e7988d01633ca067c9a64b2b.svg"
          alt="Prescribe Now"
        />
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div
          class="sidebar-section"
          onclick="toggleSection('section1', 'arrow-down-1')"
        >
          <img
            src="assets/right-arrow.png"
            alt=""
            class="sidebar-arrow"
            id="arrow-down-1"
          />
          Lab Orders
        </div>
        <div class="section-content" id="section1">
          <div
            class="sidebar-section sidebar-subsection"
            id="creating-a-lab-order"
            onclick="render('creating-a-lab-order.html', 'creating-a-lab-order')"
          >
            Creating a Lab Order
          </div>
        </div>

        <div
          class="sidebar-section"
          onclick="toggleSection('section2', 'arrow-down-2')"
        >
          <img
            src="assets/right-arrow.png"
            alt=""
            class="sidebar-arrow"
            id="arrow-down-2"
          />
          Prescription
        </div>
        <div class="section-content" id="section2">
          <div
            class="sidebar-section sidebar-subsection"
            id="creating-a-medication-order"
            onclick="toggleSection('section2-1', 'arrow-down-2-1'); render('creating-a-medication-order.html', 'creating-a-medication-order')"
          >
            <img
              src="assets/right-arrow.png"
              alt=""
              class="sidebar-arrow"
              id="arrow-down-2-1"
            />
            Creating a Medication &nbsp;&nbsp;&nbsp;Order
          </div>
          <div class="section-content" id="section2-1">
            <div
              class="sidebar-section sidebar-subsection-2"
              id="medication-order"
              onclick="render('medication-orders.html', 'medication-order')"
            >
              Medication Orders
            </div>
          </div>
        </div>
      </div>

      <div class="content" id="content">
        <h2>Main Content</h2>
        <p>
          This is where your main content goes.
          <a href="configuration.html">Config</a>
        </p>
      </div>
    </div>

    <script>
      window.onload = function () {
        toggleSection("section1", "arrow-down-1");
        render("creating-a-lab-order.html", "creating-a-lab-order");
      };
    </script>

    <script>
      function toggleSection(sectionId, arrowId) {
        var sectionContent = document.getElementById(sectionId);
        var arrow = document.getElementById(arrowId);
        sectionContent.style.display =
          sectionContent.style.display === "block" ? "none" : "block";
        arrow.classList.toggle("collapsed");
      }
    </script>

    <script>
      function render(pagePath, targetId) {
        var sectionContent = document.getElementById("content");
        var sidebarSections = document.querySelectorAll(".sidebar-section");

        // Reset the color of all sidebar sections to black
        sidebarSections.forEach(function (section) {
          section.style.color = "black";
        });

        // Change the color of the clicked section
        var clickedSection = document.getElementById(targetId);
        clickedSection.style.color = "#EC609B";

        // Simulate loading content from the specified HTML page
        fetch(pagePath)
          .then((response) => response.text())
          .then((html) => {
            sectionContent.innerHTML = html;
          });
      }
    </script>
  </body>
</html>
